<div class="card shadow-lg p-4">
    <h4 class="mb-4">申請請假</h4>

    <div class="mb-3">
        <label for="leaveType" class="form-label">請假類型</label>
        <select id="leaveType" class="form-select">
            <option value="">-- 請選擇 --</option>
            <option value="事假">事假</option>
            <option value="病假">病假</option>
            <option value="特休">特休</option>
        </select>
    </div>

    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="fromDate" class="form-label">起始日期</label>
            <input type="date" id="fromDate" class="form-control" />
        </div>
        <div class="col-md-6 mb-3">
            <label for="toDate" class="form-label">結束日期</label>
            <input type="date" id="toDate" class="form-control" />
        </div>
    </div>

    <div class="mb-3">
        <label for="reason" class="form-label">請假原因</label>
        <textarea id="reason" rows="3" class="form-control"></textarea>
    </div>

<div class="mb-3">
  <label for="attachment" class="form-label">上傳證明（選填）</label>
  <input type="file" id="attachment" class="form-control" />
  <div class="invalid-feedback" id="attachmentFeedback">
    請上傳 PDF、JPG 或 PNG 檔案（最大 2MB）
  </div>
</div>

    <div class="d-flex justify-content-end">
        <button id="submitLeave" class="btn btn-primary me-2">送出申請</button>
        <button id="cancelLeave" class="btn btn-secondary">取消</button>
    </div>
</div>

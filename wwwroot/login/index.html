<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    
</head>
<style>
    * {
        box-sizing: border-box;
        font-family: 'Segoe UI', sans-serif;
    }

    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background-color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .login-container {
        background-color: #ffffff;
        border-radius: 20px;
        padding: 40px;
        width: 350px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        z-index: 10;
        position: relative;
        border: 1px solid #e0e0e0;
    }

        .login-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-size: 14px;
        color: #444;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 14px;
    }

    .login-btn {
        width: 100%;
        padding: 12px;
        background-color: #007BFF;
        color: white;
        font-weight: bold;
        border: none;
        border-radius: 25px;
        font-size: 16px;
        margin-top: 10px;
        cursor: pointer;
    }

        .login-btn:hover {
            background-color: #0056b3;
        }

    .line-btn {
        width: 100%;
        padding: 12px;
        background-color: #06c755;
        color: white;
        font-weight: bold;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        margin-top: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

        .line-btn img {
            height: 20px;
            margin-right: 10px;
        }

    .signup {
        text-align: center;
        margin-top: 20px;
        font-weight: bold;
        color: #007BFF;
    }

        .signup a {
            color: #007BFF;
            text-decoration: none;
        }

            .signup a:hover {
                text-decoration: underline;
            }

    /* 移除幾何背景圖形 */
</style>
<body>

    <!-- 登入表單 -->
    <div class="login-container">
        <h2>Login</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Type your username"  />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Type your password"  />
            </div>
            <p id="test"></p>
            <button id="login-btn" class="login-btn" type="submit">Login</button>

        <div style="text-align: center; margin: 20px 0 10px;">Or sign up</div>



        <div class="signup">
            <a href="/login/signup.html">SIGN UP</a>
        </div>
    </div>
</body>
<script>
    const url = '/login/login'
    function login() {
        $("#login-btn").prop("disabled", true);//避免按鈕重複送出
        let u = $("#username").val();
        let p = $("#password").val();

        
        $.ajax({
            url,
            data: { username: u, password: p },
            type: 'POST',
            success: res => {
                if (res.status === "success") {
                    localStorage.setItem("id", res.id);
                    localStorage.setItem("username", res.username);
                    localStorage.setItem("role", res.role);
                    if (res.role === "Admin") {
                        window.location.href = "login/list.html";
                    } else {
                        window.location.href = "checkin/main.html"; ;
                    }
                    
                } else {
                    $("#test").text("帳號或密碼錯誤！");
                }
            } ,
            error: err => {
            console.log(err);
            $("#test").text("伺服器錯誤，請稍後再試！");
        }
        })
    }
    


    
    $("#password").keypress(function (e) {
        if (e.which === 13) login();
    });

    $("#login-btn").click(login);
    
</script>
        

</html>

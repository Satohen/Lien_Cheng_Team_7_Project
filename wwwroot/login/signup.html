<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: #ffffff;
            border-radius: 20px;
            padding: 40px;
            width: 350px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            z-index: 10;
            position: relative;
            border: 1px solid #e0e0e0;
        }

            .login-container h2 {
                text-align: center;
                color: #333;
                margin-bottom: 30px;
            }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #444;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }

            .login-btn:hover {
                background-color: #0056b3;
            }

        .signup {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            color: #007BFF;
        }

            .signup a {
                color: #007BFF;
                text-decoration: none;
            }

                .signup a:hover {
                    text-decoration: underline;
                }
    </style>
</head>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<body>
    <!-- 註冊表單 -->
    <div class="login-container">
        <h2>Sign Up</h2>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Type your name" required />
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="Type your email" required />
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Type your username" required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Type your password" required />
        </div>
        <div class="form-group">
            <label for="re-password">Password Again</label>
            <input type="password" id="re-password" name="re-password" placeholder="Type your password again" required />
        </div>
        <p id="test"></p>
        <button id="sign-btn" class="login-btn" type="submit">Sign Up</button>
        <div class="signup">
            <a href="/login/index.html">Already have an account? Login</a>
        </div>
    </div>
</body>
<script>
    
    const url = '/login/signup'

    function signup() {
        let u = $("#username").val();
        let p = $("#password").val();
        let n = $("#name").val();
        let e = $("#email").val();
        let re = $("#re-password").val();
        if (re != p) {
            $("#test").text("密碼不一致");
        } else {
            $.ajax({
                url,
                data: { username: u, password: p, name: n, email: e },
                type: 'POST',
                success: res => {
                    if (res === "success") {
                        window.location.href = "/login/Index.html"; // 跳轉的頁面
                    } else {
                        $("#test").text("註冊失敗！");//修改
                    }
                },
                error: err => console.log(err)
            })
        }
        
    }

    $("#sign-btn").click(signup)
</script>
</html>
